<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Medieval Game</title>
</head>
<body>
    <header>
        <h1>Kingdom Clash</h1>
    </header>
    <main>
        <div class="scores">
            <span id="humanSpan">Human: 0 </span>
            <span id="computerSpan">Computer: 0</span>
        </div>
        <div class="results">
            <p>Human: <span id="humanResults"></span></p>
            <p>Computer: <span id="computerResults"></span></p>
        </div>
        <div class="cardDiv">
            <img src="pix/king.jpg" class="king" alt="King" onclick="battleKing()">
            <img src="pix/commoner.png" class="commoner" alt="Commoner" onclick="battleCommoner()">
            <img src="pix/slave.jpg" class="slave" alt="Slave" onclick="battleSlave()">
        </div>
        <div class="rules">
            <h2>Rules</h2>
            <p>King beats commoner, commoner beats slave, and slave beats king.</p>
        </div>
    </main>
    <footer>
        <p class="byQuinn">By: Quinn Lopreato (3/1/2022)</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
